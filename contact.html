<!DOCTYPE html>
<html lang="en">
<head>

    <title>Fixxo</title> 
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="css/style.min.css" rel="stylesheet">

<body>
    
    <header>
        <div class="topmenu-contact">
            <div class="container">
                <div class="brand">
                    Fixxo.
                </div>
                <ul  class="nav nav-pills">
                      <a id="link" class="nav-item" href="index.html">Home</a>
                      <a id="link"  class="nav-item" href="#">Categories</a>
                      <a id="link" class="nav-item" href="#">Products</a>
                      <a id="link" class="nav-item" href="contact.html">Contacts</a>
                </ul>
                <div id="top-btn" class="btn-group">
                    <button type="button" class="btn">
                        <i class="fa-regular fa-magnifying-glass"></i>
                    </button>
                    <button type="button" class="btn">
                        <i class="fa-solid fa-repeat"></i>
                    </button>
                    <button type="button" class="btn">
                        <i class="fa-regular fa-heart"></i>
                    </button>
                    <button type="button" class="btn">
                        <i class="fa-regular fa-bag-shopping"></i>
                    </button>
                  </div>
            </div>
        </div>
    </header>
    
    <section class="breadcrumb">
        <div class="container">
            <a id="home-link" href="index.html">Home</a>/
            <span id="contact-link">Contacts</span>
        </div>
    </section>

    <section class="map">
        <iframe class="google-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8130.1029806580145!2d13.498838249200364!3d59.374253737960075!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465cb17fdca3f043%3A0xa1b6b573b4e31e85!2sInre%20hamn%2C%20652%2026%20Karlstad!5e0!3m2!1ssv!2sse!4v1665655315925!5m2!1ssv!2sse" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    
    <section class="contact-form">
        
            <h2>Come in Contact with Us</h2>
            <form>
                <input id="name" type="text">
                <input id="email" type="email">
                <textarea id="message"></textarea>
                <button id="send-button" type="submit" class="btn-theme-contact">Post Comments</button>
            </form>
    </section>
   
    <div style="height: 5000px;"></div>
